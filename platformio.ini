[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino
lib_deps = 
	arduino-libraries/SD@^1.2.4
	adafruit/Adafruit BusIO@^1.11.4
	zinggjm/GxEPD2@^1.4.5
	adafruit/Adafruit TCS34725@^1.4.1
